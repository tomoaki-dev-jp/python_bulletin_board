{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ thread.title }}</title>

  <link rel="stylesheet" href="{% static 'board/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'board/css/stylish.css' %}">
</head>
<body>

  <div class="wrap">
    <section class="section">
      <h2>{{ thread.title }}</h2>

      <div class="list">
        {% for p in posts %}
          <div class="row">
            <div>
              <b>{{ forloop.counter }} ：{{ p.name }}</b>
              <small style="margin-left:12px;">{{ p.created_at|date:"Y/m/d H:i:s" }}</small>
            </div>
            <div style="grid-column:1 / -1; margin-top:10px;">
              <pre style="margin:0; white-space:pre-wrap;">{{ p.body }}</pre>
            </div>
          </div>
        {% empty %}
          <div class="row">
            <small>まだレスがありません</small>
          </div>
        {% endfor %}
      </div>

      <div style="margin-top:16px;">
        <a class="btn" href="/">← スレ一覧へ</a>
      </div>
    </section>
  </div>

  <script src="{% static 'board/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
