{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スレ一覧</title>

  <!-- Bootstrap（最低限） -->
  <link rel="stylesheet" href="{% static 'board/vendor/bootstrap/css/bootstrap.min.css' %}">

  <!-- Original CSS（主役） -->
  <link rel="stylesheet" href="{% static 'board/css/stylish.css' %}">
</head>

<body>

  <div class="wrap">
    <section class="section">
      <h2>スレ一覧</h2>

      <div class="list">
        {% for t in threads %}
          <div class="row">
            <b>
              <a href="{% url 'thread_detail' t.id %}">
                {{ t.title }}
              </a>
            </b>
            <small>
              {{ t.created_at|date:"Y/m/d H:i" }}
            </small>
          </div>
        {% empty %}
          <div class="row">
            <small>まだスレがありません</small>
          </div>
        {% endfor %}
      </div>

    </section>
  </div>

  <script src="{% static 'board/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
