{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スレ一覧</title>
  <link rel="stylesheet" href="{% static 'board/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'board/css/stylish.css' %}">
</head>
<body>

  <div class="wrap">
    <section class="section">
      <h2>スレ一覧</h2>

      <!-- スレ立てフォーム -->
      <form method="post" style="margin: 16px 0;">
        {% csrf_token %}
        <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
          <input
            type="text"
            name="title"
            value="{{ form.title.value|default:'' }}"
            placeholder="スレタイを入力（例：ｷﾀ━━━━(ﾟ∀ﾟ)━━━━!!）"
            maxlength="200"
            required
            style="flex:1; min-width:260px; padding:12px 14px; border-radius:12px; border:1px solid var(--line);"
          >
          <button class="btn" type="submit">スレ立て</button>
        </div>

        {% if form.errors %}
          <div style="margin-top:10px; color:#d33;">
            {{ form.errors }}
          </div>
        {% endif %}
      </form>

      <!-- スレ一覧 -->
      <div class="list">
        {% for t in threads %}
          <div class="row">
            <b>
              <a href="{% url 'thread_detail' t.id %}">
                {{ t.title }}
              </a>
            </b>
            <small>{{ t.created_at|date:"Y/m/d H:i" }}</small>
          </div>
        {% empty %}
          <div class="row">
            <small>まだスレがありません</small>
          </div>
        {% endfor %}
      </div>

    </section>
  </div>

  <script src="{% static 'board/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
